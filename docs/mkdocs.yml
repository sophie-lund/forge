site_name: Forge
site_url: https://sophie-lund.github.io/forge
docs_dir: book
repo_name: sophie-lund/forge
repo_url: https://github.com/sophie-lund/forge


extra_css:
  - extra.css

theme:
  name: material
  palette: 
    primary: white
    accent: blue
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes

extra:
  generator: false

nav:
  - Home: index.md
  - For developers:
    - Getting started: for-developers/getting-started.md
    - Architecture: for-developers/architecture.md
    - Concepts:
      - Sourcing: for-developers/concepts/sourcing.md
      - Messaging: for-developers/concepts/messaging.md
      - Lexing: for-developers/concepts/lexing.md
      - Abstract syntax tree: for-developers/concepts/abstract-syntax-tree.md
